<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.scss"> 
    <script  src="js/javascriptheader.js" type="module" ></script>
    <script  src="js/diagram.js" type="module" ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Document</title>
</head>
<body>

    <header>

        <h1>Hotspot Kollen</h1>
        
   
        <nav >

            <picture id="menu_knappen" class="nav_button"  >
                <source id="bilden_menu" srcset="img/menu.png?as=webp" type="image/webp" />
                <img  src="img/cancel.png?width=100" alt="ikon för att öppna och stänga meny" />
            </picture>


                  
            <ul id="menu_innehall" >
                <li><a href="index.html">Start</a></li>
                <li><a href="chart.html"></a></li>
                
            </ul>

        </nav>
        


    </header>


    <main>

        <section class="container_ruta">

            
                <h1>24 timmars Hotspot</h1>
                
                <h2>Hotspot och väderdata</h2>
                <div class="chart">
              
                    <canvas id="hotspot_chart">

                    </canvas>
              
                </div>

             
                    
                    <form id="form_apparat" class="form_hotspot" action="">
                       
                        <div class="form_group" >
                            <label for="beteckning">Apparat</label>
                            <input id="beteckning"  type="text" placeholder="Namn på apparat">
                        </div>
                        <div class="form_group" >
                            <label for="forbrukning">Förbrukning</label>
                            <input id="forbrukning" type="number" placeholder="förbrukning i kw">
                        </div>
                        <div class="form_group" >
                            <label for="starttid" >Starttid</label>
                            <input id="starttid" type="time">
                        </div>
                        <div class="form_group" >
                            <label for="timmaraktiv">aktivtid</label>
                            <input id="timmaraktiv" type="number">
                        </div>
                    </form>
                
                    
                <button id="laggtill" class="button_sok" >Lägg till </button>
                    <table id="tabellen" >
                        <tr>
                            <th>Benämning</th>
                            <th>Förbrukning kw</th>
                            <th>Starttid</th>
                            <th>Aktiv tid</th>
                        </tr>
                        <tr>
                            <td>Test</td>
                            <td>Test</td>
                        </tr>

                    </table>

                
                
       



        </section>


    </main>
    
</body>
</html>
